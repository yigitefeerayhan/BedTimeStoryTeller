<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye Silme Onayı</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Canlı renkler */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* Beyaz arka plan, %95 opak */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-family: 'Cursive', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #ff6f61; /* Kırmızı tonlarda bir renk */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 10px;
        }

        .buttons button:hover {
            background-color: #e05244; /* Daha koyu bir kırmızı */
            transform: scale(1.1);
        }

        /* Arka plan efekti */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
            z-index: -1;
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hikaye Silme Onayı</h1>
        <p>Aşağıdaki hikayeyi silmek istediğinizden emin misiniz?</p>
        <p><strong>Başlık:</strong> {{ story.title }}</p>
        <p><strong>İçerik:</strong> {{ story.content }}</p>
        <div class="buttons">
            <button onclick="confirmDelete({{ story.id }})">Evet, Sil</button>
            <button onclick="window.location.href='{{ url_for('get_stories') }}'">Hayır, Vazgeç</button>
        </div>
    </div>

    <script>
        function confirmDelete(storyId) {
            fetch(`/delete_story/${storyId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '{{ url_for('get_stories') }}';
                }
            });
        }
    </script>
</body>
</html>
