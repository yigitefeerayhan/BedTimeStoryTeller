<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Hikaye Oluştur</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Canlı renkler */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* Beyaz arka plan, %95 opak */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-family: 'Cursive', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 1.2em;
            font-family: 'Georgia', serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6f61; /* Kırmızı tonlarda bir renk */
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61; /* Kırmızı tonlarda bir renk */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2em;
        }

        input[type="submit"]:hover {
            background-color: #e05244; /* Daha koyu bir kırmızı */
            transform: scale(1.05);
        }

        .flash-messages {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
            font-size: 1.2em;
        }

        /* Arka plan efekti */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
            z-index: -1;
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Hikaye Oluştur</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('create_story') }}" method="post">
            <label for="character_name">Karakter İsmi:</label>
            <input type="text" id="character_name" name="character_name" required>

            <label for="location">Mekan:</label>
            <input type="text" id="location" name="location" required>

            <label for="topic">Konu:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="educational_content">Eğitici İçerik:</label>
            <input type="text" id="educational_content" name="educational_content" required>

            <label for="narrative_style">Anlatım Şekli:</label>
            <input type="text" id="narrative_style" name="narrative_style" required>

            <label for="story_title">Hikaye Başlığı:</label>
            <input type="text" id="story_title" name="story_title" required>

            <input type="submit" value="Hikaye Oluştur">
        </form>
    </div>
</body>
</html>
