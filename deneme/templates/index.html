<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anne Babaların Hikayeleri</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Canlı renkler */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Beyaz arka plan, %95 opak */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-family: 'Cursive', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #ff6f61; /* Kırmızı tonlarda bir renk */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #e05244; /* Daha koyu bir kırmızı */
            transform: scale(1.05);
        }

        /* Arka plan efekti */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
            z-index: -1;
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anne Babaların Hikayeleri</h1>
        <a href="{{ url_for('create_story_form') }}">Yeni Hikaye Oluştur</a>
        <br>
        <a href="{{ url_for('get_stories') }}">Hikayeleri Görüntüle</a>
    </div>
</body>
</html>
